<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Edit Expense</title>
    <meta name="description" content="Edit Expense page for the Expense Tracker Application">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Edit Expense</h1>
    </header>
    <section>
        <form id="editExpenseForm">
            <div>
                <label for="expense_id">Expense ID:</label>
                <input type="number" id="expense_id" name="expense_id" required>
            </div>
            <div>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
            </div>
            <div>
                <input type="submit" value="Edit Expense">
            </div>
        </form>
    </section>
     <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate registration logic
            window.location.href = 'view.html';
        });
    </script>
</body>
</html>
